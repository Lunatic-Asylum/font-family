<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" charset="UTF-8" href="css/zui.css" />
		<link rel="stylesheet" charset="UTF-8" href="css/font-family.css" />
		<script type="text/javascript" charset="UTF-8" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/vue.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/zui.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/font-family.js"></script>
	</head>
	<style>
		#title {
			color: rgba(0, 255, 0, 0.2);
			font-size: 80px;
			font-weight: bolder;
			margin-bottom: 30px;
			text-shadow: 3px 3px 10px black;

			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>

	<body>
		<div id="app">
			<p id="title">The CSS default font-family.</p>
			<div class="font-box" v-for="family in familys">
				<p name="title" v-text="family" :title="family" @click="copy(family)"></p>
				<p name="info" v-html="testContent" :style="{fontFamily:family}" @blur="change($event)" contenteditable="true"></p>
			</div>
		</div>
	</body>
</html>
